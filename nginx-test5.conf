server {
    # 1. ฟังค์ชัน HTTPS บนพอร์ต 443
    listen 443 ssl;
    server_name czp-staging.biza.me;

    # 2. ตั้งค่า SSL Paths
    ssl_certificate /etc/ssl/certs/nginx.crt;
    ssl_certificate_key /etc/ssl/private/nginx.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # 3. Static Files (HTML, CSS, JS)
    location /test5/ {
        # Path ภายใน Container ที่ mount public/ มา
        alias /usr/share/nginx/html/public/; 
        # ลองหาไฟล์ที่ตรงกับ URI หรือ fallback ไปที่ Client_DGA.html
        try_files $uri $uri/ /test5/Client_DGA.html; 
        
        # ตั้งค่า Cache สำหรับไฟล์ Static
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
    }

    # 4. API Proxy (สำหรับ /test5/api/...)
    location ~ ^/test5/api/(.*)$ {
        # ✅ Proxy Request ไปยัง Node.js Container (app) พอร์ต 1040
        # ใช้ $1 เพื่อส่ง path ที่เหลือไป (เช่น /validate หรือ /login)
        proxy_pass http://app:1040/api/$1; 
        
        # กำหนด Header ต่างๆ
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # ป้องกัน Nginx Buffer 
        proxy_buffering off;
    }
}

# (Optional: เพิ่ม HTTP -> HTTPS redirect)
server {
    listen 80;
    server_name czp-staging.biza.me;
    return 301 https://$host$request_uri;
}